<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinned Videos Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .pinned-videos-menu {
        position: absolute;
        top: 0;
        right: 0;
        background-color: #f4f4f4;
        padding: 10px;
        border-left: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        z-index: 1000;
    }

    .pinned-videos-menu .menu-icon {
        cursor: pointer;
    }

    .pinned-videos-menu .videos-list {
        display: none;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .pinned-videos-menu .videos-list li {
        margin-bottom: 5px;
    }

    .pinned-videos-menu .videos-list li a {
        text-decoration: none;
        color: #333;
    }

    #video-container {
        position: relative;
        width: 560px; /* Adjust width as needed */
        height: 315px; /* Adjust height as needed */
        margin-left: auto;
        margin-right: auto;
    }

    #video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="pinned-videos-menu">
    <div class="menu-icon">&#9776;</div>
    <ul class="videos-list">
        <li><a href="https://www.youtube.com/embed/AeVr_0RCHxM?loop=1&rel=0&autoplay=1">Grzmotomocni</a></li>
        <li><a href="https://www.youtube.com/embed/AeVr_0RCHxM?loop=1&rel=0&autoplay=1">Video 2</a></li>
        <li><a href="https://www.youtube.com/embed/video3?loop=1&rel=0&autoplay=1">Video 3</a></li>
    </ul>
</div>

<iframe id="video-iframe" src="https://www.youtube.com/embed/video1" frameborder="0" sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation"></iframe>
</div>

<script>
    const menuIcon = document.querySelector('.menu-icon');
    const videosList = document.querySelector('.videos-list');
    const videoIframe = document.getElementById('video-iframe');

    menuIcon.addEventListener('click', () => {
        videosList.style.display = (videosList.style.display === 'block') ? 'none' : 'block';
    });

    // Change iframe source when clicking on a video link
    videosList.addEventListener('click', (event) => {
        if (event.target.tagName === 'A') {
            event.preventDefault();
            const videoUrl = event.target.getAttribute('href');
            videoIframe.src = videoUrl;
        }
    });
</script>

</body>
</html>
