<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinned Text with iFrame</title>
<style>
    /* Style for pinned text */
    .pinned-text {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.8); /* Light background */
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        z-index: 1000; /* Ensure it appears above the iframe */
    }
    /* Style for iframe */
    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Pinned Text -->
<div class="pinned-text">SalonPlus: Microsoft MakeCode Arcade</div>

<!-- iFrame displaying example.com -->
<iframe src="https://arcade.makecode.com/kiosk" frameborder="0" allowfullscreen></iframe>

</body>
</html>
