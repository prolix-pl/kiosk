<!DOCTYPE html>
<html>
  <head>
    <title>Full Page Iframe</title>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe width="100%" height="100%" src="https://www.example.com"></iframe>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .flying-text {
        font-size: 48px;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        color: transparent;
    }
</style>
</head>
<body>

<div class="flying-text">Flying Text</div>

</body>
</html>
